    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

<!----------------header---------------->
<section id="header">
<div class="menu-bar">


    <nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">Database play</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  </button>

      <li class="nav-item">

         <li class="nav-item">

      </li>
          <li class="nav-item">
              <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#signup">
  Sign up
</button>

          <li class="nav-item">
           <li class="nav-item">

  Login

      </li>

    </ul>
  </div>
</nav>

</div>

<h1>Welcome page</h1>
<!-- Button sign up trigger modal -->


<!-- sign up Modal -->
<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signup" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title">sign up</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="signup" method="post">
              <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
  </div>
                        <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name" required>
  </div>
                               <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name" required>
  </div>
  <div class="form-group">
    <label for="mail">Email address</label>
    <input type="email" class="form-control" id="mail" name="mail" placeholder="Enter mail id" required>
  </div>
            <div class="form-group">
    <label for="pass1">Password</label>
    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="choose your password" required>
  </div>
                    <div class="form-group">
    <label for="pass2">Confirm Password</label>
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="enter your password again" required>
  </div>
            {% csrf_token %}

             <button type="submit" class="btn btn-primary">Submit</button>
</form>

      </div>
      <div class="modal-footer">


      </div>
    </div>
  </div>
</div>

<!-- login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="title1">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="login" method="post">
              <div class="form-group">
    <label for="loginusername">username</label>
    <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter username">
  </div>
            <div class="form-group">
    <label for="loginpass">Password</label>
    <input type="password" class="form-control" id="loginpass" name="loginpass" placeholder="enter your password">
  </div>

               {% csrf_token %}


             <button type="submit" class="btn btn-primary">Submit</button>
</form>

      </div>
      <div class="modal-footer">


      </div>
    </div>
  </div>
</div>

    </body>
</html>
